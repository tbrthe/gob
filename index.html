<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Rewards - Gana Criptomonedas Fácilmente</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0f0f0f;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    .header-logo {
      width: 150px;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .cta-button {
      background-color: #4caf50;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-size: 18px;
      display: inline-block;
      margin: 20px 0;
    }

    .cta-button:hover {
      background-color: #45a049;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    footer {
      background-color: #0f0f0f;
      color: white;
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Crypto Rewards</h1>
    <p>¡Gana criptomonedas fácilmente registrándote en nuestra plataforma!</p>
  </header>

  <div class="container">
    <h2>Regístrate y empieza a ganar</h2>
    <form id="registrationForm">
      <input type="text" class="form-control" placeholder="Nombre" id="name" required>
      <input type="email" class="form-control" placeholder="Correo electrónico" id="email" required>
      <button type="submit" class="cta-button">Registrarse</button>
    </form>

    <p id="rewardMessage"></p>
  </div>

  <footer>
    <p>&copy; 2024 Crypto Rewards. Todos los derechos reservados.</p>
  </footer>

  <script>
    const form = document.getElementById('registrationForm');
    const rewardMessage = document.getElementById('rewardMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      rewardMessage.textContent = `¡Gracias por registrarte, ${name}! Has ganado 0.002 BTC. Revisa tu correo (${email}) para más información.`;
    });
  </script>
</body>
</html>
